<div class="p-6 max-w-lg">
    <h2 class="text-xl font-bold text-gray-800 mb-6">Create New Company</h2>
    
    <form [formGroup]="companyForm" (ngSubmit)="onSubmit()">
      <!-- Company Name Field -->
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
          Company Name <span class="text-red-500">*</span>
        </label>
        <div class="relative">
          <input 
            id="name"
            type="text" 
            formControlName="name" 
            placeholder="Enter company name"
            class="w-full pl-3 pr-10 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            [ngClass]="{'border-red-500': companyForm.get('name')?.invalid && companyForm.get('name')?.touched}"
          >
          <span class="absolute right-3 top-2 text-gray-400">
            <span class="material-icons text-lg">business</span>
          </span>
        </div>
        <div *ngIf="companyForm.get('name')?.invalid && companyForm.get('name')?.touched" class="text-red-500 text-xs mt-1">
          Company name is required
        </div>
      </div>
  
      <!-- Industry Field -->
      <div class="mb-4">
        <label for="industry" class="block text-sm font-medium text-gray-700 mb-1">Industry</label>
        <div class="relative">
          <input 
            id="industry"
            type="text" 
            formControlName="industry" 
            placeholder="e.g. Technology, Healthcare"
            class="w-full pl-3 pr-10 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          >
          <span class="absolute right-3 top-2 text-gray-400">
            <span class="material-icons text-lg">category</span>
          </span>
        </div>
      </div>
  
      <!-- Address Field -->
      <div class="mb-4">
        <label for="companyAddress" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
        <div class="relative">
          <input 
            id="companyAddress"
            type="text" 
            formControlName="address" 
            placeholder="Enter company address"
            class="w-full pl-3 pr-10 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          >
          <span class="absolute right-3 top-2 text-gray-400">
            <span class="material-icons text-lg">location_on</span>
          </span>
        </div>
      </div>
  
      <!-- Dialog Actions -->
      <div class="flex justify-end space-x-4 mt-8 pt-4 border-t border-gray-200">
        <button 
          type="button"
          mat-dialog-close
          class="px-6 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 transition-colors focus:outline-none focus:ring-2 focus:ring-gray-500"
        >
          Cancel
        </button>
        <button 
          type="submit"
          [disabled]="companyForm.invalid"
          class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Create
        </button>
      </div>
    </form>
  </div>
